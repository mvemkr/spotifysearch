<h4>Need Music?</h4>
<p class="lead">Go ahead and search for some then....</p>
<form>
    <div class="form-group">
        <input type="text" class="form-control" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" placeholder="Search Music...">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="artist/{{res.id}}">{{res.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres; let last=last">{{ genre }}<span *ngIf="!last">, </span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
